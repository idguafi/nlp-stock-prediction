name: Daily Stock Prediction Update

on:
  schedule:
    # Run daily at 00:00 UTC (Adjust as needed)
    - cron: '0 0 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  update-predictions:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Needed to push changes

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install papermill ipykernel jupyter

      - name: Run Daily Data Collection
        env:
          HOPSWORKS_API_KEY: ${{ secrets.HOPSWORKS_API_KEY }}
        run: |
          papermill notebooks/daily_data.ipynb notebooks/daily_data_out.ipynb --cwd notebooks/

      - name: Run Inference & Update Predictions
        env:
          HOPSWORKS_API_KEY: ${{ secrets.HOPSWORKS_API_KEY }}
        run: |
          papermill notebooks/inference.ipynb notebooks/inference_out.ipynb --cwd notebooks/

      - name: Commit and Push Changes
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          
          # Check if predictions.json has changed
          if [[ -n $(git status -s docs/predictions.json) ]]; then
            git add docs/predictions.json
            git commit -m "Daily prediction update [skip ci]"
            git push
          else
            echo "No changes to predictions.json"
          fi
